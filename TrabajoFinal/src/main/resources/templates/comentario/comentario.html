<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Comentario</div>
			<form th:action="@{/comentarios/guardar}" th:object="${comentario}"
				method="post" enctype="multipart/form-data">
				
				
				<div class="form-group row">
					<label for="idComentario" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idComentario}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idComentario')}"
							th:errors="*{idComentario}"></small>
					</div>
				</div>

				
				<div class="form-group row">
					<label for="producto" class=" col-sm-2 col-form-label">Producto</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{producto.idProducto}">
							<option th:each="producto: ${listaProductos}"
								th:value="${producto.idProducto}"
								th:text="${producto.nombreProducto}"
								th:selected="(${producto.idProducto} == *{producto.idProducto})"></option>
						</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}"></small>
					</div>
				</div>
				
								
				<div class="form-group row">
					<label for="cliente" class=" col-sm-2 col-form-label">cliente</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{cliente.idCliente}">
							<option th:each="cliente: ${listaClientes}"
								th:value="${cliente.idCliente}"
								th:text="${cliente.nombreCliente}+' '+${cliente.apellidoCliente}"
								th:selected="(${cliente.idCliente} == *{cliente.idCliente})"></option>
						</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="descripcionComentario" class="col-sm-2 col-form-label">Comentario</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcionComentario}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcionComentario')}"
							th:errors="*{descripcionComentario}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="valoracion" class="col-sm-2 col-form-label">Valoracion</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{valoracion}" class="form-control"
							th:errorclass="'form-control alert-danger'" required="required" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('valoracion')}"
							th:errors="*{valoracion}"></small>
					</div>
				</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-6" align="center">
			<input type="submit" value="Registrar" class="btn btn-primary" /> <a
				href="/productos/listar" class="btn btn-danger">Cancelar</a>
		</div>
	</div>
	<p th:text="${mensaje}" class="form-text text-danger"></p>
	</form>
	</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
